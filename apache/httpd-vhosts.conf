<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_html5_app/src/www"
	ServerName html5-app.local
	ServerAlias html5-app.proxy

	# for app test
	Alias "/index.html" "/srv/sites/clients/demo_html5_app/src/www/index.php"
	
	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_html5_app/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"
	
	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/clients/demo_html5_app/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
	# Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

	Alias "/images" "/srv/sites/clients/demo_html5_app/src/library/public"
	Alias "/videos" "/srv/sites/clients/demo_html5_app/src/library/public"
	Alias "/audios" "/srv/sites/clients/demo_html5_app/src/library/public"
	<Directory "/srv/sites/clients/demo_html5_app/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_html5_app/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_html5_app/submodules/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_html5_app/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_html5_app/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_html5_app/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_html5_app/src/www/css"
	
</VirtualHost>